name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: java-kotlin
          build-mode: manual
        - language: javascript-typescript
          build-mode: none

    defaults:
      run:
        working-directory: ${{ (matrix.language == 'java-kotlin' && './Android') || '.' }}
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Android - Setup JDK
      if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21
        cache: 'gradle'
    - name: Android - Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
    - name: Setup secrets
      if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
      run: echo "WEATHER_API_KEY=${{ secrets.REACT_APP_WEATHER_API_KEY }}" > secrets.properties

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Android - Compile sources
      if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
